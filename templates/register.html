{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center">
    
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group mt-5">
                <legend class="border-bottom mb-4">Registration</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="d-flex justify-content-end">
                <button class="btn btn-info" type="submit">Sign Up
                </button>

            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url "login" %}">Sign
                    In</a>
                </small>
            </div>
        </form>

    </div>
</div>
{% endblock content %}
